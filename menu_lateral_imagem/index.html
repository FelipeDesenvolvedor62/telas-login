<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tela de login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body class="body ajusteTela">
    <div class="ajusteTela lado_direiro" style="width: 60%">
      <img
        class="imagem"
        src="https://jornaldoempreendedor.com.br/wp-content/uploads/2014/09/sucesso-pessoas-empreendedor.jpg"
      />
    </div>
    <div class="ajusteTela lado_esquerdo" style="width: 40%">
      <div class="login">
        <div class="linha">
          <label class="titulo">Login: </label>
          <input type="text" placeholder="Digite o usuÃ¡rio" />
        </div>
        <div class="linha">
          <label class="titulo">Senha: </label>
          <input type="password" placeholder="Digite a senha" />
        </div>
        <button class="botao" type="password">Entrar</button>
      </div>
    </div>
  </body>
  <style>
    .lado_direiro {
      background-color: rgb(121, 158, 132);
    }
    .imagem {
      width: 100%;
      height: 100%;
    }
    .botao {
      border-radius: 50px;
      width: 50%;
      border-color: white;
      color: white;
      background-color: transparent;
    }
    .titulo {
      font-size: 25px;
      color: white;
    }
    .linha {
      margin-bottom: 15px;
    }
    .login {
      border: solid 1px;
      border-color: white;
      padding: 30px;
      display: inline-block;
    }
    .body {
      background-color: rgba(69, 22, 112, 0.993);
      display: flex;
    }
    .ajusteTela {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0px;
    }
  </style>
</html>
